name: GitHub Actions Demo

on:
  push:
    branches:
      - master
      - stage
      - dev
  pull_request:
    branches:
      - master
      - stage
      - dev

jobs:
  build:
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [12.18.2]

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      BUCKET_URL: ${{ github.ref == 'refs/heads/dev' && 'dev-qs.energyx.co.kr' || github.ref == 'refs/heads/stage' && 'stage-qs.energyx.co.kr' || 'qs.energyx.co.kr' }}
      CLOUD_FRONT_ID: ${{ github.ref == 'refs/heads/dev' && 'E20R96SCL3WQIA	' || github.ref == 'refs/heads/stage' && 'E2X53NN8BR47FR' || 'E1KD2AVN3E5Z8M' }}

      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        run: |
          aws s3 sync \
            --region ap-northeast-2 \
            --acl public-read --delete \
            build s3://${{env.BUCKET_URL}}

      - name: Cloudfront cache remove
        run: |
          aws cloudfront create-invalidation --distribution-id ${{env.CLOUD_FRONT_ID}}	  --paths "/*"
